syntax = "proto3";
package upb;
option go_package = "10.1.20.130/dropping/proto-user/pkg/upb";

service UserService{
  rpc CreateUser(User) returns (Status){} 
  rpc UpdateUser(User) returns (Status){}
}

message User{
  string id = 1;
  string full_name = 2;
  optional string image = 3;
  string email = 4;
  string password = 5;
  bool verified = 6;
  bool two_factor_enabled = 7;
}

message Email{
  string email =1;
}

message UserId{
  string user_id = 1;
}

message Status{
  bool success = 1;
}
